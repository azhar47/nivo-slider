<html class="no-js" lang="">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Meta for Search Engine -->
        <meta name="keywords" content="Nivo slider, Website,Web Design,Web Development">
        <meta name="description" content="Nivo Slider is considered as a most popular jQuery slider plugin in the world. ">

        <!--******* Title ******--->
        <title>Nivo Slider</title>

        <!--***** Favicons ******-->
        <link rel="icon" type="image/x-icon" href="assets/images/html5logo.png">

        <!--***Font-Awesome Icon CSS*****-->
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

        <!--****** BootStrap CSS **********-->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

        <!--*****Nivo Slider CSS****-->
        <link href="assets/nivo/default/default.css" rel="stylesheet" type="text/css"/>
        <link href="assets/nivo/nivo-slider.css" rel="stylesheet" type="text/css"/>

        <!--*****HTML5 Boilerplate CSS******-->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <!--*********Customize CSS***********-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/media.css"/>

        <!--******HTML5shiv Js****************-->
        <script src="assets/js/modernizr-3.5.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="slider-wrapper theme-default">
                    <div id="slider" class="nivoSlider"> 
                        <div>
                            <img src="assets/images/slide (2).jpeg" data-thumb="assets/images/slide (2).jpeg" alt="" title="This is an example of a caption"/>

                        </div><img src="assets/images/slide (1).jpeg" data-thumb="assets/images/slide (1).jpeg" alt="Slider images" title="This is an example of a caption"/> 
                        <img src="assets/images/slide (3).jpeg" data-thumb="assets/images/slide (3).jpeg" data-transition="slideInLeft"  alt="This is an example of a caption"/> 
                        <img src="assets/images/slide (1).jpeg" data-thumb="assets/images/slide (1).jpeg" alt="" title="Hello World"/> 
                    </div>  
                </div>
            </div>
        </div>


        <!--****Jquery**********-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js"><\/script>')</script>


        <!--***Bootstrap Js******-->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/jquery.nivo.slider.js" type="text/javascript"></script>

        <!--Custom js-->
        <script src="assets/js/plugins.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function () {
                $('#slider').nivoSlider({
                    effect: 'random',
                    slices: 15,
                    boxCols: 8,
                    boxRows: 4,
                    animSpeed: 500,
                    pauseTime: 3000,
                    startSlide: 0,
                    directionNav: true,
                    controlNav: true,
                    controlNavThumbs: false,
                    pauseOnHover: false,
                    manualAdvance: false,
                    randomStart: false

                });
            });
        </script>






        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga = function () {
                ga.q.push(arguments)
            };
            ga.q = [];
            ga.l = +new Date;
            ga('create', 'UA-XXXXX-Y', 'auto');
            ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
